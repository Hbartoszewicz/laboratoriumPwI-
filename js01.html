<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">

    
</head>
<body>
    Pierwsza liczba: <input type="number" id="liczba1"><br>
    Druga liczba: <input type="number" id="liczba2"><br>
    Dodawanie: <output  id="Dodawanie"></output><br>
    Odejmowanie: <output  id="Odejmowanie"></output><br>
    Mnożenie: <output  id="Mnozenie"></output><br>
    Dzielenie: <output id="Dzielenie"></output><br>
    <button type="button" id = "Oblicz">Oblicz</button>
    
    <script type="text/javascript">
        var button = document.getElementById("Oblicz");
        button.addEventListener("click", function()
       {
        var liczba1 = parseInt(document.getElementById("liczba1").value);
        var liczba2 = parseInt(document.getElementById("liczba2").value);

        document.getElementById("Dodawanie").innerHTML = liczba1 + liczba2;
        document.getElementById("Odejmowanie").innerHTML = liczba1 - liczba2;
        document.getElementById("Mnozenie").innerHTML = liczba1 * liczba2;
        if(liczba2 == 0){
        document.getElementById("Dzielenie").innerHTML = "Nie można dzielić przez 0";
        }
        else{
            document.getElementById("Dzielenie").innerHTML = liczba1 / liczba2;
        }
        })
        
    </script>
</body>
</html>
